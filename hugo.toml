    name = "Home"
    pre = "<span data-feather='home'></span>"
    url = "/"
    weight = 1

  [[menu.main]]
    # Unique identifier for a menu item
    identifier = "posts"

    url = "/posts/"
    
    # You can add extra information before the name (HTML format is supported), such as icons
    pre = "<span data-feather='book'></span>"

    # You can add extra information after the name (HTML format is supported), such as icons
    post = ""

    # Display name
    name = "Posts"

    # Weights are used to determine the ordering
    weight = 2

  [[menu.main]]
    identifier = "Resume"
    url = "https://cristian2420.github.io/CurriculumVitae/cv.pdf"
    weight = 3
    pre = "<span data-feather='file'></span>Resume"
    #pre = "<span data-feather='file-text'></span>"

  [[menu.main]]
    identifier = "github"
    url = "https://github.com/cristian2420"
    weight = 4
    
    # We use feather-icons: https://feathericons.com/
    pre = "<span data-feather='github'></span>"
  
  [[menu.main]]
  identifier = "linkedid"
  url = "https://linkedin.com/in/cris-gonzalezcolin"
  weight = 5
  
  # We use feather-icons: https://feathericons.com/
  pre = "<span data-feather='linkedin'></span>"

    
[params]
  # URL for the avatar on homepage
  avatarURL = "/images/avatar.webp"

  # Choose one of size-xs, size-s, size-m, size-l & size-xl. (Default: size-m)
  avatarSize = "size-l"

  # Description to display on homepage
  description = "Hi, I am a Ph.D. student at UC San Diego studying the impact of genetic variations on immune-related diseases. I love to enhance analysis pipelines and computational tools to improve genomic research and link diseases to genetic traits."

  # Accent color is displayed when you hover over <a> tags
  accentColor = "#FF4D4D"

  # You can use this to inject any HTML in the <head> tag.
  # Ideal usecase for this is to import custom js/css or add your analytics snippet
  customHeadHTML = ""

  # socail icons
  socialIcons = [
    {name = "twitter", url = "https://twitter.com/MeDicenCrix"},
    {name = "linkedin", url = "https://linkedin.com/in/cris-gonzalezcolin"},
    {name = "email", url = "mailto:cgonzalezcolin@ucsd.edu"},
    {name = "orcid", url = "https://orcid.org/0000-0002-3920-3740"},
    {name = "googlescholar", url = "https://scholar.google.com/citations?user=J5zpr0UAAAAJ&hl=en"}
  ]

  # Keywords relevant for SEO
  metaKeywords = ["blog", "gokarna", "hugo"]

  # If you want to display posts on the homepage, the options are
  # "popular" (order posts by weight), "recent" (order posts by date)
